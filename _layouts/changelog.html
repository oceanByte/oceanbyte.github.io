---
layout: default
---
<article class="changelog-entry">
  <header class="changelog-header">
    <h1>{{ page.title }}</h1>
    {% if page.sprint %}
    <p class="sprint-info">{{ page.sprint }}</p>
    {% endif %}
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
  </header>

  <div class="changelog-content">
    {{ content }}
  </div>
</article>
