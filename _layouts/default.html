<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {% assign current_url = page.url | default: '/' %}
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a class="brand-link" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        {% if site.description %}
        <p class="tagline">{{ site.description }}</p>
        {% endif %}
      </div>
      <nav class="site-nav" aria-label="Primary">
        <a class="nav-link{% if current_url == '/' %} is-active{% endif %}" href="{{ '/' | relative_url }}"{% if current_url == '/' %} aria-current="page"{% endif %}>Updates</a>
        <a class="nav-link{% if current_url == '/archive/' %} is-active{% endif %}" href="{{ '/archive/' | relative_url }}"{% if current_url == '/archive/' %} aria-current="page"{% endif %}>Archive</a>
        <a class="nav-link{% if current_url == '/milestones/' %} is-active{% endif %}" href="{{ '/milestones/' | relative_url }}"{% if current_url == '/milestones/' %} aria-current="page"{% endif %}>Milestones</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; {{ site.time | date: '%Y' }} Pontus-X Updates Â· <a href="https://github.com/oceanbyte">GitHub</a></p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var changelogLinks = document.querySelectorAll('.changelog-content a');
      changelogLinks.forEach(function (link) {
        link.setAttribute('target', '_blank');
        var rel = link.getAttribute('rel') || '';
        if (!/\bnoopener\b/.test(rel)) {
          rel = (rel + ' noopener').trim();
          link.setAttribute('rel', rel);
        }
      });
    });
  </script>
</body>
</html>
